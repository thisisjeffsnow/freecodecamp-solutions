<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to complete this survey.</p>
    </header>
    <form action="" method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name<input id="name" type="text" required
                    placeholder="Enter your name"></label>
            <label id="email-label" for="email">E-Mail<input id="email" type="email" placeholder="Enter your e-mail"
                    required></label>
            <label id="number-label" for="age">Age (optional)<input id="number" type="number" min="10" max="120"
                    placeholder="Enter your age"></label>
            Which option best describes your current role?
            <select id="dropdown">
                <option name="role">Select current role</option>
                <option name="role">Student</option>
                <option name="role">Full Time Job</option>
                <option name="role">Full Time Learner</option>
                <option name="role">Rather Not Say</option>
                <option name="role">Other</option>
            </select>
            Would you recommend freeCodeCamp to a friend?
            <label class="choices" for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely">
                Definitely</label>
            <label class="choices" for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
            <label class="choices" for="notsure"><input type="radio" name="recommend" id="notsure" value="notsure" checked> Not
                Sure</label>
        </fieldset>
        <fieldset>
            What would you like to see improved? (Check all that apply)
            <label class="choices" for="front-end"><input type="checkbox" value="front-end"> Front-End Projects</input></label>
            <label class="choices" for="back-end"><input type="checkbox" value="back-end"> Back-End Projects</input></label>
        </fieldset>
        <fieldset>
            Additional Comments
            <label for="comments"><textarea id="comments" name="comments"
                    placeholder="I love this so much..."></textarea></label>
        </fieldset>
        <fieldset>
            <input type="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
